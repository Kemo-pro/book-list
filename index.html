<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./bootstrap.min (3).css">
<!-- <link rel="stylesheet" href="./bootstrap.min (2).css"> -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Book List</title>
</head>
<body>
<div class="container mt-5">
<h1 class="display-4 text-center"><i class='bx bxs-book-open text-primary'></i>My<span class="text-primary">Book</span>List</h1>

<form id="book-form">

<div class="form-group">
<label for="title">Title</label>
<input type="text" id="title" class="form-control">
</div>

<div class="form-group">
<label for="author">Author</label>
<input type="text" id="author" class="form-control">
</div>

<div class="form-group">
<label for="isbn">IBSN#</label>
<input type="text" id="isbn" class="form-control">
</div>
<input type="submit" value="Add Book" class="btn btn-primary btn-block mt-2">
</form>

<table class="table table-striped mt-5">

<thead>
<tr>
<th>Title</th>
<th>Author</th>
<th>ISBN#</th>
<th></th>
</tr>
</thead>

<tbody id="book-list"></tbody>
</table>

</div>
<script src="./maain.js"></script>
</body>
</html>
